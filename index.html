<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Captcha Decoder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.min.css">
</head>
<body>
  <main class="container">
    <h1 class="oui-viewing__title">Captcha Decoder</h1>
    <div class="oui-interaction">
      <div class="oui-bubble">
        <p class="oui-overlay-bubble-item">이미지 URL을 입력하세요</p>
        <input type="text" id="image-url" class="oui-text-field" />
        <label class="oui-checkbox">
          <input type="checkbox" id="enable-grayscale-contrast">
          <span>흑백 + 대비 강화 적용</span>
        </label>
        <button id="decode-btn" class="oui-button">Decode</button>
      </div>
      <div id="result" class="oui-bubble"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="js/resize_image.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
